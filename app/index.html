<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<base href="/">

	<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" >
	<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css" >
	<link rel="stylesheet" href="/styles/app.css"/>

	<title>Angular Test App</title>
</head>
<body>
	<div id="wrap">
		<div id="header">
			<div class="navbar navbar-inverse navbar-fixed-top">
				<div class="container">
					<div class="navbar-header">
						<a class="navbar-brand" href="/Home">AngularJS RequireJS Demo</a>
					</div>
					<div class="" id="bs-example-navbar-collapse-1">
					    <ul class="nav navbar-nav">
							<li ng-class="{'active': $state.params.page == 'Home' || $state.params.page == ''}"><a ui-sref="main({page:'Home'})">Home</a></li>
							<li ng-class="{'active': $state.params.page == 'About'}"><a ui-sref="main({page:'About'})">About</a></li>
							<li ng-class="{'active': $state.params.page == 'Contact'}"><a ui-sref="main({page:'Contact'})">Contact</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>

		<!-- Main Content Container -->
		<div class="content">
			<div class="scroll">
				<div id="view-container">
					<div ui-view id="main" class="page {{ anim }}"></div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="/bower_components/requirejs/require.js" data-main="/scripts/load.js"></script>
</body>
</html>
